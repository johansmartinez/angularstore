<div class="page-product" *ngIf="productDetail">
    <button (click)="goToBack()"> Back</button>
    <div class="detail">
        <div class=" gallery">
            <swiper
                [slidesPerView]="1"
            >
                <ng-template swiperSlide *ngFor="let img of productDetail.images">
                    <img [src]="img" alt="">
                </ng-template>
            </swiper>
        </div>
        <div>
            <h1>{{ productDetail.title }}</h1>
            <h2>{{productDetail.price | currency}}</h2>
            <p>{{ productDetail.description }}</p>
        </div>
    </div>
</div>

<div *ngIf="!productDetail">
    <p>El producto no se ha encontrado</p>
</div>
